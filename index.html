<!DOCTYPE html>

<html>

<head>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="wordle_box">
    <div class="letter letter_p"><p>W</p></div>
    <div class="letter letter_p"><p>O</p></div>
    <div class="letter letter_p"><p>R</p></div>
    <div class="letter letter_p"><p>D</p></div>
    <div class="letter letter_p"><p>L</p></div>
    <div class="letter letter_p"><p>E</p></div>
  </div><hr>
  <input id="guess" type="text" title="Guess" oninput="parseGuess();" placeholder="Make a 5-letter guess!">
  <hr id="marker">
  <!-- Sample attempt div
  <div class="attempt">
    <div class="index">Attempt 1</div>
    <div class="content">
      <div class="letter letter_p"><p>A</p></div>
    </div>
  </div> -->

  <div id="keyboard">
    <div id="keygroup1" class="keygroup">
      <div id="Q" class="key">Q</div>
      <div id="W" class="key">W</div>
      <div id="E" class="key">E</div>
      <div id="R" class="key">R</div>
      <div id="T" class="key">T</div>
      <div id="Y" class="key">Y</div>
      <div id="U" class="key">U</div>
      <div id="I" class="key">I</div>
      <div id="O" class="key">O</div>
      <div id="P" class="key">P</div>
      <div class="key" id="delete">&#x232B;</div>
    </div>

    <div id="keygroup2" class="keygroup">
      <div id="A" class="key">A</div>
      <div id="S" class="key">S</div>
      <div id="D" class="key">D</div>
      <div id="F" class="key">F</div>
      <div id="G" class="key">G</div>
      <div id="H" class="key">H</div>
      <div id="J" class="key">J</div>
      <div id="K" class="key">K</div>
      <div id="L" class="key">L</div>
      <div class="key" id="enter">&#x23CE;</div>
    </div>

    <div class="keygroup">
      <div id="Z" class="key">Z</div>
      <div id="X" class="key">X</div>
      <div id="C" class="key">C</div>
      <div id="V" class="key">V</div>
      <div id="B" class="key">B</div>
      <div id="N" class="key">N</div>
      <div id="M" class="key">M</div>
    </div>
  </div>
  <div class="key" id="hide">*</div>

  <script src="setup.js"></script>
  <script src="wordle.js"></script>
</body>

</html>
